<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the profile page */
        .profile-container {
            background: #2c3e50;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            background: -webkit-linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .profile-header p {
            color: #95a5a6;
        }

        /* Profile picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }

        /* Profile details styling */
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .profile-detail {
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-detail label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .profile-detail p {
            margin: 0;
            color: #bdc3c7;
        }

        /* Button styling */
        .edit-profile-button {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .edit-profile-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .profile-details {
                grid-template-columns: 1fr;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="user-icon.jpg" alt="Profile Picture" class="profile-pic">
            <h1 id="NAME">User</h1>
            <p id="USERNAME">@user</p>
        </div>
        <div class="profile-details">
            <div class="profile-detail">
                <label for="name">Name:</label>
                <p id="name">John Doe</p>
            </div>
            <div class="profile-detail">
                <label for="email">Email:</label>
                <p id="email">john.doe@example.com</p>
            </div>
            <div class="profile-detail">
                <label for="username">Username:</label>
                <p id="username">johndoe</p>
            </div>
            <div class="profile-detail">
                <label for="phone">Phone Number:</label>
                <p id="phone">+1-800-123-4567</p>
            </div>
            <div class="profile-detail">
                <label for="dob">Date of Birth:</label>
                <p id="dob">January 1, 1990</p>
            </div>
        </div>
        <form action="/Dashboard" method="post">
            <button class="edit-profile-button">Back To Dashboardc</button>
        </form>
    </div>
    <script src="app1.js"></script>
</body>
</html>
